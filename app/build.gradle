android {
    namespace 'com.vectorvision'
    compileSdk 34

    defaultConfig {
        applicationId "com.vectorvision"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0-ULTIMATE"

        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17 -O3" // Optimization level 3 for speed [cite: 2026-02-07]
            }
        }
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'androidx.camera:camera-view:1.3.1'
    implementation 'androidx.camera:camera-lifecycle:1.3.1'
    implementation 'com.google.android.material:material:1.11.0'
}
