name: Build & Release SVGV Demo

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0, v1.1

jobs:
  assemble:
    name: Build Release APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/app-release-unsigned.apk
          name: VectorVision Release ${{ github.ref_name }}
          body: |
            ### VectorVision (SVGV) Alpha Release
            - High-Fidelity "Anti-Trash" Lock enabled [cite: 2026-02-07].
            - C++/NDK Geometric Engine v1.0 [cite: 2026-02-07].
            - CNC-inspired pathing logic [cite: 2025-10-15].
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
